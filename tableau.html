<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau Projects - Shak Ragoler</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <nav class="breadcrumb">
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
        </nav>

        <!-- Page Header -->
        <header class="page-header">
            <h1><i class="fas fa-chart-bar"></i> Tableau Projects</h1>
            <p class="page-description">Interactive data visualizations exploring economic statistics and real estate trends. More projects can be found <a href="https://public.tableau.com/app/profile/shak.ragoler/vizzes" target="_blank">here</a>.</p>
        </header>

        <div class="content-grid">
            <!-- Main Content -->
            <main class="main-content">
                <!-- Data Visualizations -->
                <section class="visualizations">
                    <div class="viz-item">
                        <h3><a href="https://public.tableau.com/app/profile/shak.ragoler/viz/national_economic_statistics/Dashboard1" target="_blank">National Economic Statistics</a></h3>
                        <div class="tableau-container">
                            <iframe src="https://public.tableau.com/views/national_economic_statistics/Dashboard1?:embed=y&:display_count=yes&:showVizHome=no" frameborder="0" allowfullscreen></iframe>
                        </div>
                    </div>

                    <div class="viz-item">
                        <h3><a href="https://public.tableau.com/app/profile/shak.ragoler/viz/us_real_estate/Dashboard1" target="_blank">US Real Estate</a></h3>
                        <div class="tableau-container">
                            <iframe src="https://public.tableau.com/views/us_real_estate/Dashboard1?:embed=y&:display_count=yes&:showVizHome=no" frameborder="0" allowfullscreen></iframe>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 Shak Ragoler • <a href="https://github.com/shak2000" target="_blank">GitHub</a> • <a href="https://linkedin.com/in/shak-ragoler" target="_blank">LinkedIn</a></p>
    </footer>
</body>
</html>
